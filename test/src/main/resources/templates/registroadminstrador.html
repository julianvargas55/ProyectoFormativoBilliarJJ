<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Admin Billar JJ</title>
    <link rel="stylesheet" href="registroadministrador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="top-bar">
            <div class="logo">BILLAR JJ</div>
            <button class="login-button">Iniciar Sesión</button>
        </header>

        <div class="content-wrapper">
            <div class="left-panel">
                <form class="register-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirmar Contraseña" required>
                    </div>
                    <button type="submit" class="submit-button">Registrarse</button>
                    <p class="login-link-bottom">¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
                </form>
            </div>
            
            <div class="right-panel">
                <h1>REGISTRO ADMINISTRADOR</h1> 
                <p>Crea tu cuenta de administrador para acceder a todas las funciones del sistema.</p>
            </div>
        </div>
    </div>
</body>
</html>

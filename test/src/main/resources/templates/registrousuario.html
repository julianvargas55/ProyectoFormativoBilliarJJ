<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión Billar JJ</title>
    <link rel="stylesheet" href="registrousuario.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="top-bar">
            <div class="logo">BILLAR JJ</div>
            <button class="register-button">Registrarse</button> 
        </header>

        <div class="content-wrapper">
            <div class="left-panel">
                <form class="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email de Usuario" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        Iniciar Sesión
                    </button>
                    
                    <p class="forgot-password">
                        <a href="#">¿Olvidaste tu Contraseña?</a>
                    </p>
                </form>
            </div>
            
            <div class="right-panel">
                <h1>INICIAR SESIÓN</h1>
                <p>Ingresa tus credenciales para acceder a la plataforma de usuarios.</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Billar JJ</title>
    <link rel="stylesheet" th:href="@{/css/REGISTRO.CSS}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">
                <span>BILLAR JJ</span>
            </div>
            <nav>
                <ul>
                    <!-- Menú de navegación opcional -->
                </ul>
            </nav>
            <button class="sign-up-btn" th:onclick="|window.location.href='@{/}'|">Iniciar Sesión</button>
        </header>
        
        <div class="main-content">
            <div class="register-panel">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4a4 4 0 100 8 4 4 0 000-8zM12 14a8 8 0 00-8 8h16a8 8 0 00-8-8z" 
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- FORMULARIO DE REGISTRO THYMELEAF -->
                <form th:action="@{/usuario/save}" method="post" class="register-form" th:object="${usuario}">
                    
                    <!-- Mensajes de éxito/error -->
                    <div th:if="${success}" class="alert-success" style="background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #c3e6cb;">
                        <strong>¡Registro exitoso!</strong>
                        <span th:text="${success}">Tu cuenta ha sido creada correctamente.</span>
                    </div>
                    
                    <div th:if="${error}" class="alert-error" style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
                        <strong>Error:</strong>
                        <span th:text="${error}">Ha ocurrido un error en el registro.</span>
                    </div>

                    <!-- Campos del formulario -->
                    <div class="input-group">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre completo" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                            <span th:errors="*{nombre}"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="email" th:field="*{email}" placeholder="Email" required>
                        <div th:if="${#fields.hasErrors('email')}" class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="password" th:field="*{password}" placeholder="Contraseña" required>
                        <div th:if="${#fields.hasErrors('password')}" class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                        <div class="error-message" style="color: red; font-size: 12px; margin-top: 5px;">
                            <span id="confirmError"></span>
                        </div>
                    </div>

                    <button type="submit" class="register-btn">Registrarse</button>
                    
                    <div class="options" style="text-align: center; margin-top: 15px;">
                        <a th:href="@{/}" style="color: #007bff; text-decoration: none;">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                    </div>
                </form>
            </div>
            
            <div class="welcome-section">
                <div class="gradient-bg"></div>
                <div class="text-content">
                    <h1>REGÍSTRATE</h1>
                    <p>Crea tu cuenta para explorar todas las funciones que tenemos para ofrecer.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para validación de contraseñas -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.register-form');
            const password = document.querySelector('input[name="password"]');
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmError = document.getElementById('confirmError');
            
            form.addEventListener('submit', function(event) {
                confirmError.textContent = "";
                
                if (password.value !== confirmPassword.value) {
                    event.preventDefault();
                    confirmError.textContent = "Las contraseñas no coinciden.";
                    confirmPassword.focus();
                    return false;
                }
                
                if (password.value.length < 6) {
                    event.preventDefault();
                    confirmError.textContent = "La contraseña debe tener al menos 6 caracteres.";
                    password.focus();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
